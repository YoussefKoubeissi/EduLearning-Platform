                            <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
                        
                            <script>
                        
                                $(document).ready(function(){

                                    $('[data-swal-confirm-cb="#swal-confirm-delete"]').click(function () {
                                        // Access the value entered in the input field
                                        let inputValue = $('#inputField').val();
                                        console.log('Input Value:', inputValue);

                                        // Continue with the confirmation logic or data processing as needed
                                    });

                                    // Initialize SweetAlert
                                    $('[data-toggle="swal"]').click(function () {
                                        Swal.fire($(this).data());
                                    });
                        
                                    //let url2 = "./";
                                    const SelectAll = "SelectAll";
                                    const SelectONE = "SelectOne";
                                    const Insert = "Insert";
                                    const Update = "Update";
                                    const Delete = "Delete";
                        
                                     let dataTable = $("#tbl").DataTable({
                                        "ajax": {
                                            url: "../../api/PortalCrudOperation.php",
                                            "dataSrc": "",
                                            type: "POST",
                                            data: {operation: SelectAll},
                                        },
                                        destroy: true,
                                        "deferRender": false,
                                        "columns": [
                                            {"data": "PortalName"},
                                            {"data": "PortalDescription"},
                                            {"data": "IsActive"},
                                            {
                                                "data": "PortalID",
                                                render: function (data, type, row) {
                                                    return `<button type="button" class="btn btn-primary edit" data-id= ${data} data-bs-toggle="modal" data-bs-target="#myModal">  
                                                                Edit
                                                            </button>`
                        
                                                }
                                            },
                                            {
                                                "data": "PortalID",
                                                render: function (data, type, row) {
                                                    return `<button type = "button" class="btn btn-danger delete" data-id= ${data} >
                                                                <i class="fa fa-trash"></i>
                                                            </button>`;
                                                }
                                            }
                        
                                        ]
                                    });
                        
                                    //delete
                                    $("#tbl tbody").on("click", ".delete", function () {
                                        if (confirm("Are you sure ?")) {
                                            // get the id value stored in the edit button
                                            let id = $(this).data("id");// from the button data-id
                                            // get the row in which the edit button is located, in order to remove later when the delete is success
                                            let row = $(this).parents("tr");
                                            // compose the parameters to be sent to the php api
                                            let str = "PortalID=" + id;
                                            str += "&operation=" + Delete;
                                            //console.log(str);
                                            $.ajax({
                                                url: "../../api/PortalCrudOperation.php",
                                                data: str,
                                                type: "post",
                                                dataType: "json",
                                                success: function (response) {
                                                    // if delete is success then remove the current row
                                                    dataTable.row(row).remove().draw();
                                                },
                                                error: function (E) {
                                                    alert(E.status + E.statusText)
                                                }
                                            });
                                        }
                                    });
                        
                                    //modal form
                                    $("#myModal").on("shown.bs.modal", function () {
                                        // Set focus to the input when the modal is shown and select the text
                                        $("#PortalName").focus();
                                        $("#PortalName").select();
                                    });
                        
                                    //edit
                                    $("#tbl tbody").on("click", ".edit", function () {
                                        // get the id value stored in the edit button
                                        let id = $(this).data("id");// from the button data-id
                                        // get the row in which the edit button is located, in order to update later when the update is success
                                        let row = dataTable.row($(this).parents("tr"));
                                        // get the data from the row
                                        let rowData = row.data();
                                        // get the value of the field 
                                        let PortalName = rowData["PortalName"];
                                        let PortalDescription = rowData["PortalDescription"];
                                        let IsActive = rowData["IsActive"];
                                        // set the value
                                        $("#PortalID").val(id);
                                        $("#PortalName").val(PortalName);
                                        $("#PortalDescription").val(PortalDescription);
                                        $("#IsActive").val(IsActive);
                                    });
                        
                                    //model botton
                                    $("#AddPortal").on("click", function () {
                                        $("#PortalID").val(-1);
                                        $("#PortalName").val("");
                                        $("#PortalDescription").val("");
                                        $("#IsActive").val("");
                                    })
                        
                                    $("#Save").on("click", function () {
                                        str = decodeURIComponent($("#myForm").serialize());
                                        let id = $("#PortalID").val();	// get the value of the id  input text that is hidden in the modal form
                                        // if (id == -1) {
                                        // 	str = str + "&action=insert"
                                        // } else {
                                        // 	str = str + "&action=update"
                                        // }
                                        // the previous code could be replaced with a ternary operator:
                                        //////////////////
                                        let operation = (id == -1) ? "Insert" : "Update"; //if statement
                                        str += "&operation=" + operation;
                                        /////////////////////
                                        // call the php api to update or insert the data
                                        $.ajax({
                                            url: "../../api/PortalCrudOperation.php",
                                            data: str,
                                            type: "post",
                                            dataType: "json",
                                            success: function (response) {
                                                // create a new row with the data returned from api
                                                let newRowData = {
                                                    PortalID: response.PortalID,
                                                    PortalName: response.PortalName,
                                                    PortalDescription: response.PortalDescription,
                                                    IsActive: response.IsActive,
                                                }
                                                if (id == -1) {
                                                    // if the operation is insert then add the row to the data table
                                                    dataTable.row.add(newRowData).draw();
                                                    console.log(newRowData);
                                                } else {
                                                    // if it is update then modify the row in the data table
                                                    // first get the row index of the row that contains the id
                                                    let rowId = dataTable.row(function (idx, data, node) {
                                                        return data["PortalID"] == id;
                                                    });
                                                    console.log(newRowData);
                                                    if (rowId.any()) {
                                                        // Get the index of the found row
                                                        let rowIndex = rowId.index();
                        
                                                        // Now you have the index of the row
                                                        console.log("Found row at index:", rowIndex);
                                                    }
                                                    else {
                                                        console.log('Row not found.');
                                                    }
                                                    // var rowIndex = rowId[0][0]
                                                    let rowIndex = rowId.index();
                                                    // console.log(rowIndex);
                                                    dataTable.row(rowIndex).data(newRowData).draw();
                        
                                                }
                                                $("#myModal").modal("hide");
                        
                                            },
                                            error: function (E) {
                                                alert(E.status + E.statusText)
                                            }
                                        });
                                    })
                        
                                });
                        
                        
                            </script>
